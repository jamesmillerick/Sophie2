<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation - SOPHIE</title>
    <style>
        /* Container for the phone-like frame */
        .phone-frame {
            width: 360px;
            height: 640px;
            margin: 50px auto;
            border-radius: 36px;
            border: 16px solid pink;
            background-color: white;
            overflow-y: auto; /* Enables vertical scrolling */
            padding: 20px;
            box-sizing: border-box;
        }

        /* App name styling */
        .app-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: pink;
            margin-bottom: 20px;
        }

        /* Home button */
        .home-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }

        /* Labels for input fields */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        /* Textbox and dropdown styling */
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Radio buttons styling */
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-group input {
            margin-right: 5px;
        }

        /* Send task button */
        .send-task-button {
            background-color: pink;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="phone-frame">

    <div class="app-name">SOPHIE</div>

    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <form>

        <label for="task-name">Create a task</label>
        <input type="text" id="task-name" name="task-name">

        <label for="staff-member">Assign a staff member</label>
        <select id="staff-member" name="staff-member">
            <option value="staff1">Staff Member 1</option>
            <option value="staff2">Staff Member 2</option>
            <option value="staff3">Staff Member 3</option>
        </select>

        <label>Is there a dependency for this task?</label>
        <div class="radio-group">
            <label><input type="radio" name="dependency" value="yes"> YES</label>
            <label><input type="radio" name="dependency" value="no"> NO</label>
        </div>

        <label for="task-dependency">Name of task dependency</label>
        <input type="text" id="task-dependency" name="task-dependency">

        <label for="task-time">Time for task to be completed by</label>
        <input type="text" id="task-time" name="task-time">

        <label>Is there a second person needed to complete this task?</label>
        <div class="radio-group">
            <label><input type="radio" name="second-person" value="yes"> YES</label>
            <label><input type="radio" name="second-person" value="no"> NO</label>
        </div>

        <label for="second-staff-member">Assign a second staff member</label>
        <select id="second-staff-member" name="second-staff-member">
            <option value="staff1">Staff Member 1</option>
            <option value="staff2">Staff Member 2</option>
            <option value="staff3">Staff Member 3</option>
        </select>

        <button type="submit" class="send-task-button">Send Task</button>

    </form>

</div>

</body>
</html>
