<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css"> <!-- Link your CSS file here -->
  <!-- Font Awesome for Icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
  <div class="logo">
    <img src="logo.jpg" height="500" width="500"/></div>
  <div class="name">SOPHIE</div>

  <form class="form" action="/LoginServlet" method="post">
    <div class="form-field">
      <span class="fas fa-user"></span>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-field">
      <span class="fas fa-lock"></span> <!-- Used to display icon from the Font Awesome library -->
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button class="btn" type="submit">Login</button>
  </form>

  <div class="text-center">
    <a href="#">Forgot Password?</a>
  </div>
</div>
</body>
</html>
