<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Dashboard</title>
</head>
<body>
<h2>All Tasks</h2>
<a href="/tasks/create">Create New Task</a><br/>
<table>
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Assigned Employee</th>
        <th>Event</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.assignedEmployee.firstName} + ' ' + ${task.assignedEmployee.lastName}"></td>
        <td th:text="${task.event.eventName}"></td>
        <td>
            <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}">Edit</a> |
            <a th:href="@{/tasks/{taskId}/delete(taskId=${task.taskId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
