<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>

<h1>Edit Employee</h1>

<form action="#" th:action="@{/employees/{username}/edit(username=${employee.username})}" th:object="${employee}" method="post">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" th:field="*{firstName}" required /><br/>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" th:field="*{lastName}" required /><br/>

    <label for="role">Role</label>
    <input type="text" id="role" th:field="*{role}" required /><br/>

    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" required /><br/>

    <button type="submit">Update Employee</button>
</form>

<a href="/employees">Back to Employee List</a>

</body>
</html>
