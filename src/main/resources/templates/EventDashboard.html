<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Table</title>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
<header>
  <h1>Event Dashboard</h1>
  <button id="createEventBtn" class="button">Create a New Event</button>
</header>

<main>
  <table id="eventTable">
    <thead>
    <tr>
      <th>eventID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Modal for creating a new event. This code was requested from ChatGPT. I asked for a way to create a pop-up display to be able to create a new event -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Create a New Event</h2>
      <form id="eventForm" method="POST" action="/api/events/create">
        <label for="eventID">Event ID:</label>
        <input type="text" id="eventID" name="eventID" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventStatus">Event Status:</label>
        <select id="eventStatus" name="eventStatus" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>

  <!-- Button to Assign Task -->
  <button id="assignTaskBtn" class="button">Assign Task to Event</button>

  <!-- Modal for Assigning Tasks: This code was requested from ChatGPT. I asked for a way to create a pop-up display to be able to assign a task-->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-task-btn">&times;</span>
      <h2>Assign Task to Event</h2>
      <form id="taskForm">
        <label for="taskEventID">Event ID:</label>
        <input type="text" id="taskEventID" name="eventID" required>

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" required></textarea>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
</main>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
