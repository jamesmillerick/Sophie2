<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <style>
    .main-button {
      display: inline-block;
      background-color: #28a745; /* Green color */
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .main-button:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>

</head>
<body>
<header>
  <h1>Event Dashboard</h1>
  <a href="/events/create" class="button">Create a New Event</a>
  <a href="/manager/dashboard" class="main-button">Main</a> <!-- Green Main Button -->
</header>

<main>
  <table id="eventTable">
    <thead>
    <tr>
      <th>eventID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be dynamically added here -->
    <tr th:each="event : ${events}">
      <td th:text="${event.eventID}"></td>
      <td th:text="${event.eventName}"></td>
      <td th:text="${event.eventDate}"></td>
      <td th:text="${event.eventStatus}"></td>
      <td>
        <a th:href="@{/events/{eventID}/edit(eventID=${event.eventID})}">Edit</a> |
        <a th:href="@{/events/{eventID}/delete(eventID=${event.eventID})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal for creating a new event. This code was requested from ChatGPT. I asked for a way to create a pop-up display to be able to create a new event
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Create a New Event</h2>
      <form id="eventForm" method="POST" action="/api/events/create">
        <label for="eventID">Event ID:</label>
        <input type="text" id="eventID" name="eventID" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventStatus">Event Status:</label>
        <select id="eventStatus" name="eventStatus" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
  -->

  <!-- Button to Assign Task --
  <button id="assignTaskBtn" class="button">Assign Task to Event</button>

  !-- Modal for Assigning Tasks: This code was requested from ChatGPT. I asked for a way to create a pop-up display to be able to assign a task--
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-task-btn">&times;</span>
      <h2>Assign Task to Event</h2>
      <form id="taskForm">
        <label for="taskEventID">Event ID:</label>
        <input type="text" id="taskEventID" name="eventID" required>

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" required></textarea>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
  -->
</main>

</body>
</html>
