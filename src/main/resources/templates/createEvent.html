<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
</head>
<body>

<h1>Create New Event</h1>

<form th:action="@{/events}" th:object="${event}" method="post">
    <label for="eventID">Event ID:</label>
    <input type="text" id="eventID" th:field="*{eventID}" required>

    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" th:field="*{eventName}" required>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" th:field="*{eventDate}" required>

    <label for="eventStatus">Event Status:</label>
    <select id="eventStatus" th:field="*{eventStatus}" required>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
    </select>

    <button type="submit" class="button">Submit</button>
</form>

</body>
</html>
