<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .main-button {
            display: inline-block;
            background-color: #28a745; /* Green color */
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .main-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
<header>
    <h1>Employees</h1>
    <a href="/employees/new">Create New Employee</a>
    <a href="/manager/dashboard" class="main-button">Main</a> <!-- Green Main Button -->
</header>

<h1>Employees</h1>

<!-- Search Form -->
<form action="/employees/search" method="get">
    <input type="text" name="firstName" placeholder="First Name">
    <input type="text" name="lastName" placeholder="Last Name">
    <button type="submit">Search</button>
</form>

<!-- Employee Table -->
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.username}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.role}"></td>
        <td>
            <a th:href="@{/employees/{username}/edit(username=${employee.username})}">Edit</a> |
            <a th:href="@{/employees/{username}/delete(username=${employee.username})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
